<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="quizshow.css">
</head>
<body>
  <!-- Main Container for Centered Layout -->
  <div class="main-container">
    
    <!-- Header with Logo -->
    <header>
      <img src="Images/logoINPE.png" alt="Institute Logo" class="logo">
    </header>

    <!-- Main Page Content for Dynamic Quiz Selection -->
    <div id="main-page" class="main-page">
      <h1>Escolha um Teste!</h1>
      <div class="quiz-selection" id="quiz-selection">
        <!-- Quiz buttons will be populated here dynamically -->
      </div>
    </div>

     <!-- Quiz Container for Displaying Questions -->
     <div id="quiz-container" class="hidden">
        <p id="question"></p>
        <div id="choices"></div>
        <p id="timer">Tempo restante: <span id="time"></span></p>
        <button id="skip-button">Pular Pergunta</button> <!-- Skip Button -->
        <button id="next-button" class="hidden">Próxima Pergunta</button> <!-- Next Button -->
      </div>

    <!-- Result Page -->
    <div id="result-container" class="hidden">
      <h2>Teste Completo!</h2>
      <p>Sua pontuação é : <span id="score"></span></p>
      <button onclick="returnToMain()">Reiniciar</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; INPE 2024</p>
    </footer>
    
  </div>

  <!-- Load Quiz Data and Main Script -->
  <script src="quizConsts.js"></script>
  <script src="quizQueimadas.js"></script>
  <script src="quizBiomas.js"></script>
  <script src="quizMudancasClimaticas.js"></script>
  <script src="quizzes.js"></script>
  <script src="quizSelection.js"></script> <!-- This loads the quiz selection function -->
  <script src="quizshow.js"></script> <!-- This loads the main quiz functionality -->
  <script src="JS/confetti.browser.min.js"></script>

</body>
</html>
